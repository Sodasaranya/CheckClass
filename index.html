<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work6 Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <style>
        div.v-card-actions {
            margin: auto;
        }
    </style>
</head>


<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-card>


                    <v-card-text class="pa-6">
                        <v-card-actions>
                            <template v-if="user">
                                <div class="pa-2">
                                    <v-avatar><img :src="user.photoURL" /></v-avatar>
                                </div>
                                <div class="pa-2">


                                    {{user.displayName}}<br />
                                    {{user.email}}<br />
                                    {{ roleMessage }} <!-- แสดงข้อความบทบาท -->
                                </div>
                            </template>
                            <v-btn @click="google_login()" v-if="!user"> <i class="fab fa-google"></i> login</v-btn>
                            <v-btn @click="google_logout()" v-if="user"> Logout</v-btn>


                        </v-card-actions>


                        <!-- <pre>{{students}}</pre> -->


                        <br />
                        <br />


                    </v-card-text>


                </v-card>


            </v-container>
        </v-app>
    </div>


    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyD7CKlzfJN96YAVi9dhoI2oiXR8-2ErmiI",
    authDomain: "check-class-cf176.firebaseapp.com",
    projectId: "check-class-cf176",
    storageBucket: "check-class-cf176.appspot.com",
    messagingSenderId: "1046352973787",
    appId: "1:1046352973787:web:d3a31c072f80460cdca1fe",
    measurementId: "G-321PZM7WW4"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();


        const vuetify = Vuetify.createVuetify();
        const app = Vue.createApp({
            data() {
                return {
                    students: [],
                    editstd: {},
                    editmode: 0,
                    user: null,
                    ustudent: null,
                };
            },
            mounted() {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        this.user = user.toJSON();
                        if (this.user.email.endsWith('@gmail.com')) {
                            this.roleMessage = 'คุณเป็นนักศึกษา';
                        } else if (this.user.email.endsWith('@kkumail.com')) {
                            this.roleMessage = 'คุณเป็นอาจารย์';
                        }
                    } else if (this.user.email.endsWith('@kku.ac.th')) {
                        this.roleMessage = 'คุณเป็นอาจารย์';
                    } else {
                        this.user = null;
                    }
                });
            },

            methods: {
                readData() {
                    db.collection("students")
                        .get()
                        .then((querySnapshot) => {
                            var stdlist = [];
                            querySnapshot.forEach((doc) => {
                                stdlist.push({ id: doc.id, ...doc.data() });
                            });
                            this.students = stdlist;
                        });
                },
                google_login() {
                    // Using a popup.
                    var provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope("profile");
                    provider.addScope("email");
                    firebase.auth().signInWithPopup(provider);
                },
                google_logout() {
                    if (confirm("Are you sure?")) {
                        firebase.auth().signOut();
                    }
                },
                getstudent(email) {
                    db.collection("students")
                        .where("email", "==", email)
                        .limit(1)
                        .get()
                        .then(
                            (querySnapshot) => {
                                querySnapshot.forEach((doc) => {
                                    this.ustudent = { id: doc.id, ...doc.data() };
                                });
                            }
                        );
                },
            },
        });
        app.use(vuetify).mount("#app");
    </script>
</body>
</html>
